<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="script.js"></script>
</head>
<body>
<div class="app">
	<div class="app__wrapper">
		<h2 class="app__header header">Calculator</h2>
	<div class="app__main calc">
		<p class="calc__out" id="out">0</p>
		<div class="calc__buttons table">
			<div class="table__row row">
				<div class="row__cell cell">
					<button class="cell__inner num-btn">7</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">8</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">9</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">/</button>
				</div>
			</div>
			<div class="table__row row">
				<div class="row__cell cell">
					<button class="cell__inner num-btn">4</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">5</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">6</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">*</button>
				</div>
			</div>
			<div class="table__row row">
				<div class="row__cell cell">
					<button class="cell__inner num-btn">1</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">2</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">3</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">-</button>
				</div>
			</div>
			<div class="table__row row">
				<div class="row__cell cell">
					<button class="cell__inner num-btn">.</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">0</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner" id="ok">=</button>
				</div>
				<div class="row__cell cell">
					<button class="cell__inner num-btn">+</button>
				</div>
			</div>
			<div class="table__row row">
				<div class="row__cell row__cell--only cell">
					<button class="cell__inner" id="bsp">&lt;===</button>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
